<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripleA Test</title>

    <!-- Link to CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
    <!-- shop -->    
        <div class="nav container">
            <button class="btn-auth" id="authButton">Authentication</button>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
        
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class = "cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <!-- Remove Cart -->
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                    
                        <!-- Total -->

                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price" id = "total">$0</div>
                        </div>

                        <!-- Buy Button -->

                        <button type="button" class="btn-buy" id="buyButton">Buy Now</button>
                        
                        <!-- Cart Close -->
                        <i class="bx bx-x" id="close-cart"></i>

                </div>
            </div>
        </div>
    </header>
    <!-- Content --> 
    <section class="shop container">
        <h2 class="section-title"> Shop Products</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title"> T-Shirt</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title"> Earbuds </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title"> Jacket </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title"> Bottle </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title"> Sunglasses </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
    
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title"> Hat </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title"> Bag</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title"> Shoe </h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        </div>

    </section>

    <!-- Link To JS -->
    <script src="js/main.js"></script>
</body>
</html>
